<!DOCTYPE html>
<html lang="en" ng-app = 'app'>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src = 'bower_components/angular/angular.js'></script>

  <script>

  var app = angular.module('app', []);

  app.controller('divController', function($scope){
    //printController will show the current $scope

$scope.myName = 'your name'; // your name!
$scope.myFavoriteLanguage = 'JavaScript';
$scope.myFavoriteJSLibrary = 'Angular';

    }
  }]);
  </script>
</head>


<body>
  <div ng-controller = "divController">

  <p>Hello World</p>
</div> <!-- END OF general-Directive -->

</body>
</html>
